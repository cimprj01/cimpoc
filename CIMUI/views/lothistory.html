 <div class="col-lg-12 animated fadeIn">
            <div class="card card-accent-info">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Lot List
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                             <tr>
					   <th>Lot ID</th>
                       <th>Tool ID</th>
                       <th>Foup ID</th>
                       <th>Process ID</th>
					   <th>Route ID</th>
					   <th>Action</th>
					   <th>Date/Time</th>
                   </tr>
                        </thead>
                        <tbody ng-controller="lotHistTableCtrl">
						  <tr ng-repeat="lot in lotList">
                               <td>
						<strong>{{ lot.lotId }}</strong>
                       </td>
                       <td>
                           {{ lot.toolId }}
                       </td>
                       <td>
                          {{ lot.foupId }}
                       </td>
                       <td >
			   			{{ lot.processId }}
                       </td>
					   <td >
			   			{{ lot.routeId }}
                       </td>
					   <td >
			   			{{ lot.actionCode }}
                       </td>
					   <td >
			   			{{ lot.claimTime }}
                       </td>
                   </tr> 
                        </tbody>
                    </table>
                  <div class="pull-right">
				  <a type="button" ui-sref="app.lotlist" class="btn btn-info active"><i class="fa fa-mail-reply"></i></a> 
				  </div>
                </div>
				 
            </div>
        </div>
