 <div class="col-lg-12 animated fadeIn">
	<div class="card card-accent-info">
		<div class="card-header">
			<i class="fa fa-align-justify"></i> Lot List
			 
		</div>
		<div class="card-block">
		<div class="pull-right"><input type="text" id="myInput"  ng-model="search" class="form-control" placeholder="Search.."></div><br/><br/>
			<table class="table table-bordered table-striped table-condensed" id="myTable">
				<thead>
					<tr>
						<th>Lot ID</th>
						<th>Lot Name</th>
						 <th>Lot Family</th>
						<th>Foup</th>
						<th>Wafer Count</th>
					</tr>
				</thead>
				<tbody ng-controller="lotListTableCtrl">
				  <tr ng-repeat="lot in lotList | filter:search" ng-click="setSelectedLot();">
						  <td>
							<strong>{{ lot.lotId }}</strong>
						 </td>
					   <td>
						   <div>{{ lot.lotName }}</div>
					   </td>
					   <td>
						  {{ lot.lotFamily }}
					   </td>
					   <td>
						{{ lot.foupId }}
					   </td>
					   <td>
						   <strong>{{ lot.waferCount }}</strong>
					   </td>                      
		   </tr> 
				</tbody>
			</table>
		 
		</div>
	</div>
</div>
